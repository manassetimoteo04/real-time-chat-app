<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <script defer src="https://unpkg.com/feather-icons"></script>
    <script defer src="src/js/script.js"></script>
    <title>Real Time Chat App</title>
</head>

<body>
    <aside class="side-bar-container">
        <h1 class="main-heading-logo"><i data-feather="star"></i>
        </h1>
        <nav class="main-nav">
            <ul class="main-nav-list">
                <li><i data-feather="message-square"></i>
                </li>
                <li><i data-feather="bell"></i>
                </li>
                <li><i data-feather="trash-2"></i>
                </li>
            </ul>
        </nav>
        <button class="user-btn"><i data-feather="user"></i>
        </button>
    </aside>
    <div class="messages-container">
        <div class="message-search-box">
            <h2 class="heading-h2">Chat</h2>
            <form action="" class="search-form">
                <input type="text" placeholder="Search">
                <i data-feather="search"></i>
            </form>
            <button class="btn-new-conversation"><i data-feather="plus"></i></button>
        </div>
    </div>
    <div class="conversation-container">Conversation</div>
</body>

</html>
