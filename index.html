<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <script defer src="https://unpkg.com/feather-icons"></script>
    <script defer src="src/js/script.js"></script>
    <title>Real Time Chat App</title>
</head>

<body>
    <aside class="side-bar-container">
        <h1 class="main-heading-logo"><i data-feather="star"></i>
        </h1>
        <nav class="main-nav">
            <ul class="main-nav-list">
                <li><i data-feather="message-square"></i>
                </li>
                <li><i data-feather="bell"></i>
                </li>
                <li><i data-feather="trash-2"></i>
                </li>
            </ul>
        </nav>
        <button class="user-btn"><i data-feather="user"></i>
        </button>
    </aside>
    <div class="messages-container">
        <div class="message-search-box">
            <h2 class="heading-h2">Chat</h2>
            <form action="" class="search-form">
                <input type="text" placeholder="Search">
                <i data-feather="search"></i>
            </form>
            <button class="btn-new-conversation"><i data-feather="plus"></i></button>
        </div>

        <div class="messages-list-container">

            <div class="message-box">
                <div class="img-box">
                    <img src="src/img/admin.png" alt="">
                </div>
                <div class="message-content-box">
                    <div>
                        <span class="message-user-name">Manasse Timóteo</span>
                        <span class="message-date">10:30 AM</span>
                    </div>
                    <div>
                        <span class="last-message">Bom dia! tudo bem?</span>

                    </div>
                </div>

            </div>


            <div class="message-box">
                <div class="img-box">
                    <img src="src/img/admin.png" alt="">
                </div>
                <div class="message-content-box">
                    <div>
                        <span class="message-user-name">Manasse Timóteo</span>
                        <span class="message-date">10:30 AM</span>
                    </div>
                    <div>
                        <span class="last-message">Bom dia! tudo bem?</span>

                    </div>
                </div>

            </div>

        </div>



    </div>

    </div>
    </div>
    <div class="conversation-container">
        <div class="conversation-header-box">
            <div class="conversation-user-box">
                <div class="img-box">
                    <img src="src/img/admin.png" alt="">
                </div>
                <div>
                    <span class="message-user-name">Manasse Timóteo</span>
                    <span class="user-status">online</span>
                </div>
            </div>
            <div class="conversation-user-setts">
                <div>

                    <span class="see-profile"> <i data-feather="user"></i> </span>
                    <span class="make-call"> <i data-feather="phone"></i></span>
                </div>
                <span class="conversation-setts"> <i data-feather="settings"></i></span>
            </div>
        </div>
        <div class="conversation-box">
            <span class="curr-date">10 Julho, 2024</span>
            <div class="received-message"><span class="text-message">Bom dia sim como vai?</span>
                <span class="message-time">10:20 AM</span>
            </div>
            <div class="sent-message"><span class="text-message">Bom dia sim como vai?</span>
                <span class="message-time">10:20 AM</span>
            </div>

            <div class="received-message"><span class="text-message">Bom dia sim como vai?</span>
                <span class="message-time">10:20 AM</span>
            </div>
            <div class="sent-message"><span class="text-message">Bom dia sim como vai?</span>
                <span class="message-time">10:20 AM</span>
            </div>



        </div>
        <div class="send-message-box">
            <form class="send-message-form">
                <span class="user-emoji"><i data-feather="smile"></i></span>
                <input type="text" placeholder="Mensagem">
                <button class="btn-send-message"><i data-feather="send"></i></button>
            </form>
        </div>
    </div>
</body>

</html>
